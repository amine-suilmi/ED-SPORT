<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ED SPORT Champions</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .champions-container {
        max-width: 1100px;
        margin: 120px auto;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
      }

      .champ-card {
        background: #091a2f;
        border: 2px solid gold;
        border-radius: 12px;
        text-align: center;
        padding: 20px;
        transition: 0.3s;
        cursor: pointer;
      }

      .champ-card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px gold;
      }

      .champ-card img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 3px solid gold;
        object-fit: cover;
      }

      .champ-card h3 {
        color: gold;
        margin-top: 10px;
      }

      .champ-card p {
        color: white;
        font-size: 14px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <div class="nav-left">
        <a href="index.html" class="nav-logo">
          <img src="assets/logo.png" />
          <span>ED SPORT</span>
        </a>
      </div>

      <div class="nav-center">
        <a href="index.html" class="nav-item">Home</a>
        <a href="champions.html" class="nav-item active">Champions</a>
        <a href="#" class="nav-item">Events</a>
        <a href="#" class="nav-item">About</a>
      </div>

      <div class="nav-right">
        <div class="menu-icon" onclick="openMenu()">‚ò∞</div>
        <div class="search-icon" onclick="toggleSearch()">üîç</div>
      </div>
    </header>

    <div id="mobileMenu" class="mobile-menu">
      <a href="index.html">Home</a>
      <a href="champions.html">Champions</a>
      <a href="#">Events</a>
      <a href="#">About</a>
      <div class="close" onclick="closeMenu()">‚úñ</div>
    </div>

    <div id="search-box" class="search-box">
      <input
        type="text"
        id="searchInput"
        placeholder="Search champions..."
        onkeyup="searchChampions()"
      />
    </div>
    <div class="champions-container" id="championsList"></div>

    <script src="champions.js"></script>
  </body>
</html>
